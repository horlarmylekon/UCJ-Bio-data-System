<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>UCJ-UI Bio-data &dash; ALL MEMBERS</title>
    <th:block th:include="fragments/header :: head"> </th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

</head>

<body>
<div class="container my-2">

    <br>
    <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
    <br>


    <div class="card">
        <div class="card-body">
            <div th:switch="${members}" class="container my-5">
                <div class="row">
                    <div class="col-ms-3" style="margin-right: 3px">
                        <a th:href="@{/data/edit}" class="btn btn-primary" style="margin-right: 3px; margin-top: 5px">
                            <i class="fas fa-user-plus ml-2"> Add Member </i></a>
                    </div>

                    <div class="col-ms-3" style="margin-right: 3px; margin-top: 5px">
                        <a th:href="@{/data/createExcel}" class="btn btn-primary">
                            Export Excel</a>
                    </div>

                    <div class="col-ms-3" style="margin-right: 3px; margin-top: 5px">
                        <a th:href="@{/data/createPdf}" class="btn btn-primary">
                            Export PDF</a>
                    </div>


                </div>


                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Department</th>
                                <th>Hall of Residence</th>
                                <th>LPO</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member : ${members}">
                                <td th:text="${member.firstName}"></td>
                                <td th:text="${member.lastName}"></td>
                                <td th:text="${member.department}"></td>
                                <td th:text="${member.hallOfRecidence}"></td>
                                <td th:text="${member.lpo}"></td>
                                <td>
                                    <a th:href="@{/data/edit/{id}(id=${member.id})}" data-toggle="tooltip" data-placement="top" title="Edit Member">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                    <a th:href="@{/data/detail/{id}(id=${member.id})}" data-toggle="tooltip" data-placement="top" title="View Member">
                                        <i class="fas fa-user-check ml-2"></i>
                                    </a>
                                    <a  th:href="@{/data/delete/{id}(id=${member.id})}" class="del" data-toggle="tooltip" data-placement="top" title="Delete Member">
                                        <i class="fas fa-trash-alt ml-2" style="color: red"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <footer>
        <th:block th:include="fragments/footer :: footer"></th:block>
    </footer>



</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

<script>
    $('.del').confirm(function () {

    });

</script>
</body>

</html>
