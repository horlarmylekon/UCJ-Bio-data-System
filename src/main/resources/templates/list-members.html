<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/header :: head"> </th:block>
</head>

<body>
<div class="container my-2">

    <br>
    <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
    <br>

    <div class="card">
        <div class="card-body">
            <div th:switch="${members}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Member </i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Department</th>
                                <th>Hall of Residence</th>
                                <th>LPO</th>
                                <th>Email</th>
                                <th>Year of Induction</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member : ${members}">
                                <td th:text="${member.firstName}"></td>
                                <td th:text="${member.lastName}"></td>
                                <td th:text="${member.department}"></td>
                                <td th:text="${member.hallOfRecidence}"></td>
                                <td th:text="${member.lpo}"></td>
                                <td th:text="${member.email}"></td>
                                <td th:text="${member.yearOfInduction}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${member.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${member.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <th:block th:include="fragments/footer :: footer"></th:block>
    </footer>

</div>
</body>

</html>
